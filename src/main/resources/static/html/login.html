<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina - Login</title>
    <link rel="stylesheet" href="../css/styles.css"> 
</head>
<body class="page-login">
    
    <header class="header">
        <div class="logo-container">
            <img src="../img/luminaIcon.jpg" alt="Logo Lumina" class="logo-img">
            <h1>Lumina</h1>
        </div>
        <nav class="nav">
            <button class="contact-button">Contate-nos</button>
            <button class="menu-icon" aria-label="Menu principal">
                <div></div>
                <div></div>
                <div></div>
            </button>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <div class="login-box">
                
                <div class="header-box">
                    <img src="../img/rfcc.jpg" alt="RFCC Logo" class="logo-rfcc">
                    <div>
                        <h2>Rede Feminina de <br> Combate ao CÃ¢ncer</h2>
                    </div>
                </div>

                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" required>
                    </div>

                    <button type="submit" class="access-button">Acessar</button>
                </form>

                <div class="social-icons">
                    <a href="#"><img src="../img/google.jpg" alt="Google"></a> 
                    <a href="#"><img src="../img/facebook.jpg" alt="Facebook"></a>
                    <a href="#"><img src="../img/instagram.jpg" alt="Instagram"></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
